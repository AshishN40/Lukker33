<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="highlight.css">
	<title>College Admission Registration</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input,
		select {
			width: 100%;
			padding: 8px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h2>Student Registration for College Admission</h2>
	<form action="#" method="post">
	
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" required>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
	
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>
		
		<label for="highSchool">High School Name:</label>
		<input type="text" id="highSchool" name="highSchool" required>
		<label for="graduationYear">Year of Graduation:</label>
		<input type="number" id="graduationYear" name="graduationYear" min="1900" max="2100" required>
		
		<button type="submit">Submit</button>
	</form>
</body>

</html>
