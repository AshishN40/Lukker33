14.Create an HTML5 program for the following input type
a. Date time
b. email input type
c. search input type
Sol)
!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>HTML5 Input Types</title>
</head>
<body>
 <h2>Date Time Input</h2>
<label for="datetime">Select a date and time:</label>
 <input type="datetime-local" id="datetime" name="datetime">
 <h2>Email Input</h2>
<label for="email">Enter your email:</label>
 <input type="email" id="email" name="email"
placeholder="example@example.com">
 <h2>Search Input</h2>
<label for="search">Search:</label>
 <input type="search" id="search" name="search" placeholder="Enter search term">
</body>
</html>
